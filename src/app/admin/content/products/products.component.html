<div class="row">
    <app-header></app-header>
</div>
<div class="row">
    <div class="col-md-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10 mt-5 mb-5">
        <div class="col-md-6">
            <p>

                <button class="btn btn-success" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Ürün Ekle
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    
                        <div class="mbottom">
                            <h2>Ürün Ekle </h2>
                            <div class="card border-success rounded-0"></div>
                            <br>
                        </div>
                        <form [formGroup]="productAddForm">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">

                                        <input type="text" formControlName="code" class="form-control input-lg"
                                            placeholder="Ürün Kodu*">
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" formControlName="name" class="form-control input-lg"
                                            placeholder="Ürün İsmi *">
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <textarea type="text" formControlName="description"
                                            class="form-control input-lg" rows="3" placeholder="Ürün Açıklama *"></textarea>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-12">
                                        <input class="form-control" formControlName="category"
                                            list="datalistOptions" id="exampleDataList" placeholder="kategori Seç">
                                        <datalist id="datalistOptions">
                                            <option value="çocuk">
                                        </datalist>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-12">
                                        <input class="form-control" formControlName="cloth"
                                            list="datalistOptions" id="exampleDataList" placeholder="Kumai Tipini Seç">
                                        <datalist id="datalistOptions">
                                            <option  value="deniyoruz">

                                        </datalist>
                                    </div>
                                </div><br>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input formControlName="image" type="file" class="form-control input-lg"
                                            required="">
                                        <br>
                                    </div>
                                </div>
                            </div><br>
                            <div class="row">
                                <div class="col-12">
                                    <input class="form-control" formControlName="color" list="datalistOptions"
                                        id="exampleDataList" placeholder="Ürünün Rengini Seç">
                                    <datalist id="datalistOptions">
                                        <option  value="kırmıız">
                                    </datalist>
                                </div>
                            </div><br>
                            <button class="btn btn-success" (click)="add()">Ekle</button>
                        </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
